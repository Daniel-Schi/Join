<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="headnav.css">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="addtask.css">
    <script src="board.js"></script>
    <title>AddTask</title>
</head>

<body onload="includeHTML()">
    <div w3-include-html="head_navbar.html"></div>
    <div class="headTaskContainer">
        <h1>Add Task</h1>
    </div>
    <div class="mainTaskContainer">
        <div class="leftTaskContainer">
            <div class="titleContainer">
                <label for="title">Title</label>
                <input type="text" placeholder="Enter a title">
            </div>
            <div class="descriptionContainer">
                <label for="description">Description</label>
                <textarea name="description" id="" placeholder="Enter a Description"></textarea>
            </div>
            <div class="categoryContainer">
                <label for="Category">Category</label>
                <div class="childTaskContainer">
                    <p>Select task category</p>
                    <img src="/img/arrowTask.svg">
                </div>
            </div>
            <div class="descriptionContainer">
                <label for="Category">Assigned to</label>
                <div class="childTaskContainer">
                    <p>Select cotacts to assign</p>
                    <img src="/img/arrowTask.svg">
                </div>
            </div>
        </div>
        <div class="middleTaskContainer"></div>
        <div class="rightTaskContainer">
            <div>
                <div class="dateContainer">
                    <label for="date">Due date</label>
                    <input type="date">
                </div>
            </div>
            <div class="prioContainer">
                <label for="Prio">Prio</label>
                <div class="prioChildContainer">
                    <div class="prioBox">Urgent<img src="/img/urgent.svg"></div>
                    <div class="prioBox">Medium<img src="/img/medium.svg"></div>
                    <div class="prioBox">Low<img src="/img/low.svg"></div>
                </div>
            </div>
            <div class="subtaskContainer">
                <label for="subtaskChildInput">Subtasks</label>
                <div class="subtaskChildContainer">
                  <input id="subtaskChildInput" type="text" placeholder="Add new subtask">
                  <img src="/img/icon_cancel.svg">
                </div>
              </div>

        </div>
    </div>
    </div>
</body>

</html>

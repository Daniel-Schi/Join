<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Summary</title>
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="headnav.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="board.js"></script>
    <script src="summary.js"></script>
</head>

<body onload="includeHTML(), init(), setDate()">
    <div w3-include-html="head_navbar.html"></div>
    <div class="main">
        <div class="headline">
            <h1>Summary</h1>
            <div class="verticalLine-summary"><img src="img/verticalline-sum.svg"></div>
            <h4>Everything in a nutshell!</h4>
        </div>
        <div class="content">
            <div>
                <div class="workstation">
                    <div class="tasks-container">
                        <div class="task-box">
                            <span>9</span>
                            <p>Tasks in Board</p>
                        </div>
                        <div class="task-box">
                            <span>5</span>
                            <p>Tasks in Progress</p>
                        </div>
                        <div class="task-box">
                            <span>2</span>
                            <p>Awaiting Feedback</p>
                        </div>
                    </div>
                    <div class="tasks-urgent">
                        <img src="img/Frame 59.svg">
                        <div class="urgent">
                            <span>1</span>
                            <p>Urgent</p>
                        </div>
                        <div class="verticalLine-urgent"><img src="img/verticalline-urgent-grey.svg"></div>
                        <div class="deadline">
                            <span id="date" class="date"></span>
                            <p>Upcoming Deadline</p>
                        </div>
                    </div>
                    <div class="todo-done">
                        <div class="todo">
                            <img src="img/Group 7.svg">
                            <div class="todo-done-ticket">
                                <span>1</span>
                                <p>To-do</p>
                            </div>
                        </div>
                        <div class="done">
                            <img src="img/done-button.svg">
                            <div class="todo-done-ticket">
                                <span>1</span>
                                <p>Done</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="greet">
                <div id="greeting-message">Good evening</div>
                <div id="greeting-user"></div>
            </div>
        </div>
    </div>
</body>

</html>

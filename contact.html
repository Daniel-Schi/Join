<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="headnav.css">
    <script src="js/storage.js"></script>
    <script src="js/register.js"></script>
    <script src="board.js"></script>
    <script src="contact.js"></script>
    <link rel="stylesheet" href="contact.css">
</head>

<body onload="includeHTML(); contactInit();" >
    <div onclick="closeOverdiv()" id="overdiv" class="overdiv d-none">
        <div onclick="doNotClose(event)" class="Add-contact-div">
            <img onclick="closeOverdiv()" class="cancel-overbutton" src="img/Cancel-greay.svg" alt="">
            <div class="Add-contact">
                <div>
                    <img src="img/logoJoin.svg" alt="">
                    <h4>Add contact</h4>
                    <span>Tasks are better with a team!</span>
                    <div class="addContact-line"></div>
                </div>
            </div>
            <div class="form-overdiv">
                <div class="bigImg">
                    <img src="img/guest.png" alt="">
                </div>
                <form>
                    <div class="relativ-for-icon">
                        <input minlength="2" required placeholder="Name" type="text">
                        <img src="img/people.svg" alt="">
                    </div>
                    <div class="relativ-for-icon">
                        <input required placeholder="Email" type="email">
                        <img src="img/emailicon.svg" alt="">
                    </div>
                    <div class="relativ-for-icon"> 
                        <input required placeholder="Phone" type="number">
                        <img src="img/phone.svg" alt="">
                    </div>
                    <div class="buttons">
                        <button type="button" onclick="close();" class="cancelButton">Cancel <img id="Cancel" class="cancelImg" src="img/cancel.svg" alt=""></button>
                        <button type="submit" class="create-contactButton">Create contact <img src="img/hook.svg" alt=""></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div w3-include-html="head_navbar.html"></div>
    <div class="parent-Container">
        <div class="contact-list-overview" id="contact-list-overview">
            <button class="new-contact button mobile-only" onclick="">
                <span>New Contact</span>
                <img src="img/addContact.svg"></button>
            <div class="contact-list" id="contact-list"></div>
        </div>
        <div class="contact-info">
            <button class="new-contact button desktop-only" onclick="opnenOverdiv()">
                <span>New Contact</span>
                <img src="img/addContact.svg"></button>
        </div>
       
    </div>
</body>

</html>

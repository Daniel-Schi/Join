<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="headnav.css">
    <script src="js/storage.js"></script>
    <script src="js/register.js"></script>
    <script src="board.js"></script>
    <script src="contact.js"></script>
    <link rel="stylesheet" href="contact.css">
</head>

<body onload="includeHTML(); contactInit();" >
    <div class="overdiv d-none">
        <div class="Add-contact-div">
            <img src="" alt="">
            <div class="Add-contact">
                <div>
                    <img src="img/logoJoin.svg" alt="">
                    <h4>Add contact</h4>
                    <span>Tasks are better with a team!</span>
                    <div class="addContact-line"></div>
                </div>
            </div>
            <div class="">
                <div>
                    <img src="" alt="">
                </div>
                <form action="">
                    <input type="text">
                    <input type="email">
                    <input type="number">
                    <button>Cancel <img src="" alt=""></button>
                    <button>Create contact <img src="" alt=""></button>
                </form>
            </div>
        </div>
    </div>
    <div w3-include-html="head_navbar.html"></div>
    <div class="parent-Container">
        <div class="contact-list-overview" id="contact-list-overview">
            <button class="new-contact button mobile-only" onclick="">
                <span>New Contact</span>
                <img src="img/addContact.svg"></button>
            <div class="contact-list" id="contact-list"></div>
        </div>
        <div class="contact-info">
            <button class="new-contact button desktop-only" onclick="">
                <span>New Contact</span>
                <img src="img/addContact.svg"></button>
        </div>
       
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="headnav.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="board.js"></script>
    <title>Join-Board</title>
</head>

<body onload="includeHTML()">
    <div w3-include-html="head_navbar.html"></div>
    <div class="mainBoardContainer">
        <div class="topBoardContainer">
            <div class="headlineContainer">
                <p>Board</p>
            </div>
            <div class="searchBoardContainer">
                <div class="searchBarContainer">
                    <div>
                        <input type="text" placeholder="Find Task">
                    </div>
                    <div class="searchBarLine"></div>
                    <div class="searchBarImage">
                        <img src="img/magnifiericon.svg">
                    </div>
                </div>
                <div class="addButtonContainer">
                    <div onclick="openAddTaskContainer()"><b>Add task</b><img src="/img/crossboard.svg"></div>
                </div>
            </div>
        </div>
        <div class="bottomBoardContainer">
            <div class="statusContainer">
                <div>
                    <h3>To Do</h3>
                </div>
                <div  onclick="openAddTaskContainer()"><img src="/img/plus button v1.svg"></div>
            </div>
            <div class="statusContainer">
                <div>
                    <h3>In Progress</h3>
                </div>
                <div onclick="openAddTaskContainer()"><img src="/img/plus button v1.svg"></div>
            </div>
            <div class="statusContainer">
                <div>
                    <h3>Awaiting Feedback</h3>
                </div>
                <div onclick="openAddTaskContainer()"><img src="/img/plus button v1.svg"></div>
            </div>
            <div class="statusContainer">
                <div>
                    <h3>Done</h3>
                </div>
                <div onclick="openAddTaskContainer()"><img src="/img/plus button v1.svg"></div>
            </div>
        </div>
    </div>
</body>

</html>

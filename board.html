<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="headnav.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="addtask.css">
    <script src="board.js"></script>
    <script src="summary.js"></script>
    <title>Join-Board</title>
</head>

<body onload="includeHTML(), renderBoardCards(), load()">
    <div w3-include-html="head_navbar.html"></div>
    <div class="mainBoardContainer">
        <div class="topBoardContainer">
            <div class="headlineContainer">
                <p>Board</p>
            </div>
            <div class="searchBoardContainer">
                <div class="searchBarContainer">
                    <div>
                        <input type="text" placeholder="Find Task" onkeyup="searchCards()">
                    </div>
                    <div class="searchBarLine"></div>
                    <div class="searchBarImage">
                        <img onclick="searchCards()" src="img/magnifiericon.svg">
                    </div>
                </div>
                <div class="addButtonContainer">
                    <div onclick="openAddTaskContainer()"><b>Add task</b><img src="/img/crossboard.svg"></div>
                </div>
            </div>
        </div>
        <div class="bottomBoardContainer">
            <div class="statusContainer">
                <div class="upperStatusBox">
                    <h3>To Do</h3>
                    <div onclick="openAddTaskContainer()"><img class="createTaskBox" src="/img/plus button v1.svg"></div>
                </div>
                <div class="box" ondragover="allowDrop(event)" ondrop="moveTo('todo')" id="todo">
                </div>
            </div>
            <div class="statusContainer">
                <div class="upperStatusBox">
                    <h3>In Progress</h3> 
                    <div onclick="openAddTaskContainer()"><img class="createTaskBox" src="/img/plus button v1.svg"></div>
                </div>
                <div class="box" ondragover="allowDrop(event)" ondrop="moveTo('progress')" id="progress">
                </div>
            </div>
            <div class="statusContainer">
                <div class="upperStatusBox">
                    <h3>Awaiting Feedback</h3>
                    <div onclick="openAddTaskContainer()"><img class="createTaskBox" src="/img/plus button v1.svg"></div>
                </div>
                <div class="box" ondragover="allowDrop(event)" ondrop="moveTo('feedback')" id="feedback">

                </div>
            </div>
            <div class="statusContainer">
                <div class="upperStatusBox">
                    <h3>Done</h3>
                    <div onclick="openAddTaskContainer()"><img class="createTaskBox" src="/img/plus button v1.svg"></div>
                </div>
                <div class="box" ondragover="allowDrop(event)" ondrop="moveTo('done')" id="done">
                </div>
            </div>
        </div>
        <div class="popupContainer" id="popupContainer"></div>
</body>

</html>
